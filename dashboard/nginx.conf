server {
    listen 80;
    server_name localhost;
    resolver 127.0.0.11 valid=30s;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # SSRF Labs
    location ~* ^/labs/ssrf/([1-6])/(.*)$ {
        proxy_pass http://ssrf-lab$1/$2$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SSTI Labs
    location ~* ^/labs/ssti/([1-3])/(.*)$ {
        proxy_pass http://ssti-lab$1/$2$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # CSTI Labs
    location ~* ^/labs/csti/([1-3])/(.*)$ {
        proxy_pass http://csti-lab$1/$2$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
